<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/scripts/app.js" defer></script>
    <script src="./assets/scripts/ChangeTheme.js" defer></script>
</head>
<body>
    <div id="calculator-wrapper">
        <div id="text-input-wrapper">
            <div id="theme-bar">
                <i id="dark-theme-btn" class="fa-solid fa-moon"></i>
                <i id="light-theme-btn" class="fa-solid fa-sun"></i>
            </div>
            <section id="input-box"></section>
            <section id="result"></section>
        </div>
        <section id="buttons-wrapper">
            <div id="all-clear-btn">AC</div>
            <div id="delete-btn">DEL</div>
            <div class="operator modulo">%</div>
            <div class="operator">÷</div>
            <div class="digit">7</div>
            <div class="digit">8</div>
            <div class="digit">9</div>
            <div class="operator">×</div>
            <div class="digit">4</div>
            <div class="digit">5</div>
            <div class="digit">6</div>
            <div class="operator">−</div>
            <div class="digit">1</div>
            <div class="digit">2</div>
            <div class="digit">3</div>
            <div class="operator">+</div>
            <div id="history-btn">↻</div>
            <div class="digit">0</div>
            <div id="period">.</div>
            <div id="result-btn">=</div>
        </section>
    </div>
</body>
</html>
